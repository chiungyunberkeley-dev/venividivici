<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>凱薩GLORY - 書籍列表</title>
    <style>
        /* --- 全局設定 --- */
        body {
            margin: 0; padding: 0;
            background-color: #262626;
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            color: #ddd;
        }
        a { text-decoration: none; color: inherit; }
        ul { list-style: none; padding: 0; margin: 0; }
        * { box-sizing: border-box; }

        /* --- Header --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 40px; border-bottom: 1px solid #333; flex-wrap: wrap;
        }
        .logo { font-size: 26px; font-weight: bold; color: #d4af37; display: flex; align-items: center; }
        .logo span { margin-right: 5px; font-family: serif; font-size: 30px; }
        nav ul { display: flex; gap: 30px; flex-wrap: wrap; }
        nav ul li a { font-size: 16px; color: #ccc; transition: color 0.3s; }
        nav ul li a.active { color: #ff7f50; border-bottom: 2px solid #ff7f50; padding-bottom: 5px; }
        nav ul li a:hover { color: #fff; }

        /* --- Container --- */
        .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }

        /* --- Icons --- */
        .category-icons {
            display: flex; justify-content: center; align-items: flex-start; gap: 20px;
            margin-bottom: 40px; position: relative; flex-wrap: wrap;
        }
        .icon-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .circle {
            width: 55px; height: 55px; border-radius: 50%; border: 2px solid;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; font-weight: bold; font-family: serif;
            margin-bottom: 8px; background: transparent;
        }
        .icon-label { font-size: 13px; color: #aaa; letter-spacing: 1px; margin-top: 5px; }

        /* Icon Colors */
        .c-yellow { border-color: #ffcc00; color: #ffcc00; } /* 震 */
        .c-black  { border-color: #888; color: #888; }       /* 諱 */
        .c-purple { border-color: #a020f0; color: #a020f0; } /* 異 */
        .c-blue   { border-color: #00bfff; color: #00bfff; } /* 職 */
        .c-red    { border-color: #ff4500; color: #ff4500; } /* 鑑 */
        .c-green  { border-color: #9acd32; color: #9acd32; } /* 誌 */

        /* Toggle Buttons */
        .view-toggle { position: absolute; right: 0; top: 10px; display: flex; gap: 15px; }
        .toggle-btn { display: flex; align-items: center; gap: 5px; color: #ff7f50; font-size: 14px; cursor: pointer; }
        .toggle-icon { width: 14px; height: 14px; border: 1px solid #ff7f50; display: inline-block; }

        /* --- Tags --- */
        .tags-section { margin-bottom: 50px; display: flex; align-items: flex-start; }
        .tag-label { color: #ff7f50; font-size: 16px; margin-right: 15px; margin-top: 6px; font-family: serif; flex-shrink: 0;}
        .tag-list { display: flex; flex-wrap: wrap; gap: 10px; flex: 1; }
        
        .tag-btn {
            background: transparent; border: 1px solid #ff7f50; color: #ff7f50;
            padding: 4px 15px; border-radius: 20px; font-size: 13px; cursor: pointer;
            transition: all 0.3s;
        }
        .tag-btn:hover { background: rgba(255, 127, 80, 0.1); }
        .tag-btn.active-filter { background-color: #ff7f50; color: #fff; }
        .tag-btn.highlight { color: #ffcc00; border-color: #ffcc00; }
        .tag-btn.highlight.active-filter { background-color: #ffcc00; color: #000; }
        
        .break { flex-basis: 100%; height: 5px; }

        /* --- Book Grid --- */
        .book-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 60px 40px; padding-bottom: 40px;
        }
        .book-card {
            background: transparent;
            display: flex; flex-direction: column;
            border-bottom: 1px solid #333; padding-bottom: 30px;
        }
        /* 隱藏最後一行的底線 (CSS無法精確預測JS排序後的最後一行，故保留一般樣式或可省略) */

        /* Inner Content */
        .book-header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 5px; }
        .book-icon {
            border: 1px solid; border-radius: 50%; width: 24px; height: 24px;
            display: inline-flex; justify-content: center; align-items: center;
            margin-right: 5px; font-size: 14px; flex-shrink: 0;
        }
        .book-title { font-size: 20px; font-weight: normal; }
        .book-price { color: #fff; font-size: 16px; text-align: right; margin-left: 10px;}
        
        .divider { border-top: 1px dotted; margin: 10px 0; opacity: 0.5; }
        .book-meta { font-size: 12px; margin-bottom: 15px; line-height: 1.4; }

        .book-content { display: flex; gap: 20px; margin-bottom: 15px; }
        .book-cover { width: 140px; height: 200px; background-color: #444; flex-shrink: 0; object-fit: cover; }
        .book-desc { font-size: 14px; line-height: 1.6; color: #ccc; text-align: justify; flex: 1; }
        .quote { display: block; margin-bottom: 10px; color: #fff; font-weight: bold;}
        .author-name { color: #888; font-size: 14px; margin-bottom: 15px; padding-left: 2px; }

        /* Buttons */
        .action-buttons { display: flex; gap: 20px; margin-top: auto; }
        .btn {
            flex: 1; padding: 10px 0; border: none; border-radius: 6px;
            font-size: 15px; font-weight: bold; cursor: pointer; text-align: center; transition: opacity 0.3s;
        }
        .btn:hover { opacity: 0.9; }
        .btn-buy { background-color: #fa8072; color: #fff; }
        .btn-info { background-color: #f4d03f; color: #333; }

        /* --- Theme Colors (Auto apply based on class) --- */
        .theme-yellow .book-icon, .theme-yellow .book-title, .theme-yellow .book-meta { color: #ffcc00; }
        .theme-yellow .book-icon, .theme-yellow .divider { border-color: #ffcc00; }

        .theme-black .book-icon, .theme-black .book-title, .theme-black .book-meta { color: #bbb; }
        .theme-black .book-icon, .theme-black .divider { border-color: #bbb; }

        .theme-purple .book-icon, .theme-purple .book-title, .theme-purple .book-meta { color: #a020f0; }
        .theme-purple .book-icon, .theme-purple .divider { border-color: #a020f0; }

        .theme-blue .book-icon, .theme-blue .book-title, .theme-blue .book-meta { color: #00bfff; }
        .theme-blue .book-icon, .theme-blue .divider { border-color: #00bfff; }

        .theme-red .book-icon, .theme-red .book-title, .theme-red .book-meta { color: #ff4500; }
        .theme-red .book-icon, .theme-red .divider { border-color: #ff4500; }

        .theme-green .book-icon, .theme-green .book-title, .theme-green .book-meta { color: #9acd32; }
        .theme-green .book-icon, .theme-green .divider { border-color: #9acd32; }

        /* --- Mobile Responsive --- */
        @media (max-width: 768px) {
            header { flex-direction: column; gap: 15px; padding: 15px; }
            nav ul { justify-content: center; gap: 15px; }
            .view-toggle { position: relative; justify-content: center; margin-bottom: 20px; top: 0; }
            .book-grid { grid-template-columns: 1fr; gap: 50px; }
            .book-cover { width: 120px; height: 170px; }
        }
    </style>
</head>
