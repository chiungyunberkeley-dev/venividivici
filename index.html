<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本生燈的作品集 | Bunsen Burner Books</title>
   <style>
        /* 全域設定：模仿 Wix 的乾淨白底風格 */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* 純白背景 */
            color: #1a1a1a; /* 極深的灰，比純黑更有質感 */
            line-height: 1.6;
        }

        /* 頁首 Header：模仿原本的置中 Logo 和導覽列 */
        header {
            padding: 40px 20px;
            text-align: center;
            background-color: #ffffff;
            border-bottom: 1px solid #eee; /* 淡淡的分隔線 */
        }
        .site-title {
            font-size: 2rem;
            letter-spacing: 2px;
            margin-bottom: 15px;
            font-weight: 300; /* 細字體比較優雅 */
            text-transform: uppercase;
        }
        .nav-menu {
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 1px;
        }

        /* 內容容器 */
        .container {
            max-width: 980px; /* 限制寬度，讓閱讀更舒適 */
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* 書籍列表：改為「橫向」排列 (Flexbox) */
        .book-item {
            display: flex; /* 關鍵！讓圖片和文字並排 */
            flex-direction: row;
            background: #fff;
            margin-bottom: 60px; /* 每本書之間的距離 */
            padding-bottom: 40px;
            border-bottom: 1px solid #f0f0f0; /* 書與書之間的分隔線 */
            gap: 40px; /* 圖片和文字的間距 */
        }

        /* 圖片區塊 */
        .book-cover-container {
            flex: 0 0 220px; /* 固定圖片寬度 220px */
        }
        .book-cover {
            width: 100%;
            height: auto;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1); /* 微微的陰影讓書浮起來 */
            display: block;
        }

        /* 文字區塊 */
        .book-info {
            flex: 1; /* 佔滿剩餘空間 */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            text-align: left; /* 文字靠左對齊 */
        }

        /* 書名與價格 */
        .book-title {
            font-size: 1.4rem;
            margin: 0 0 5px 0;
            color: #000;
            font-weight: 500;
        }
        .book-price {
            font-size: 1rem;
            color: #888;
            margin-bottom: 15px;
            font-family: Georgia, serif; /* 價格用襯線字體更有質感 */
        }

        /* 標籤 Tag (模仿原本網站的彩色小標籤) */
        .tags {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 20px;
        }
        .tag-highlight {
            color: #d35400; /* 橘色強調 */
            margin-right: 5px;
        }

        /* 書籍簡介內容 */
        .book-desc {
            font-size: 0.95rem;
            color: #444;
            margin-bottom: 25px;
            white-space: pre-line; /* 讓你的斷行可以正常顯示 */
        }

        /* 購買連結 (模仿原本的簡潔文字連結) */
        .buy-link {
            display: inline-block;
            color: #000;
            font-weight: bold;
            text-decoration: underline;
            font-size: 0.95rem;
            transition: color 0.3s;
        }
        .buy-link:hover {
            color: #666; /* 滑鼠移過去變灰色 */
        }

        /* 手機版響應式設計 (RWD) */
        @media (max-width: 768px) {
            .book-item {
                flex-direction: column; /* 手機上改回直排 */
                align-items: center; /* 置中對齊 */
                text-align: center;
            }
            .book-cover-container {
                width: 180px; /* 手機上圖片縮小一點 */
                margin-bottom: 20px;
            }
            .book-info {
                text-align: left; /* 手機上文字還是靠左讀起來比較舒服 */
                width: 100%;
            }
        }
    </style>
</head>
<body>

 <body>

    <header>
        <div class="site-title">GLORY BOOKS | 本生燈</div>
        <div class="nav-menu">HOME &nbsp;/&nbsp; BOOKS &nbsp;/&nbsp; ABOUT</div>
    </header>

    <div class="container">
        
        <div class="book-item">
            <div class="book-cover-container">
                <img src="cover.jpg" alt="書名" class="book-cover">
            </div>
            
            <div class="book-info">
                <h2 class="book-title">書名範例：安邦立業先守成 (上)</h2>
                <div class="book-price">NTD. 250元</div>
                
                <div class="tags">
                    <span class="tag-highlight">TAG：</span>現代都市、耽美、雙向暗戀
                </div>

                <p class="book-desc">
                    這裡是書籍簡介區塊。
                    模仿原本網站的排版，文字會顯示在右側，適合放入較長的試閱文案。
                    
                    「只要你敢要，那就有。」
                    
                    陳守安在泳池進了一間傳說中...（此處省略一萬字）
                </p>

                <a href="https://famistore.famiport.com.tw/..." target="_blank" class="buy-link">
                    [購買] 前往好賣家頁面
                </a>
            </div>
        </div>

        </div>

</body>
</html>
